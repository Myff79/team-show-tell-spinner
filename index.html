<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Team Spinner Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #8b5cf6;
            --primary-dark: #4f46e5;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-main: #0f0f23;
            --bg-card: #1a1a3e;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.6;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; background: var(--secondary); }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; background: var(--accent); }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; background: var(--primary-light); }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; background: var(--secondary); }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; background: var(--accent); }

        @keyframes float {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 0.6;
                transform: translateY(10vh) scale(1);
            }
            100% { 
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--secondary));
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Main layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            width: 100%;
            max-width: 1200px;
            align-items: center;
        }

        /* Wheel section */
        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .wheel-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .wheel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(139, 92, 246, 0.05) 50%, 
                rgba(6, 182, 212, 0.1) 100%);
            z-index: -1;
        }

        .wheel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Modern pointer */
        .modern-pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--accent);
            filter: drop-shadow(0 4px 12px rgba(245, 158, 11, 0.3));
            margin-bottom: -15px;
            z-index: 10;
            animation: pointerGlow 2s ease-in-out infinite;
        }

        @keyframes pointerGlow {
            0%, 100% { filter: drop-shadow(0 4px 12px rgba(245, 158, 11, 0.3)); }
            50% { filter: drop-shadow(0 4px 20px rgba(245, 158, 11, 0.6)); }
        }

        #wheel {
            border-radius: 50%;
            box-shadow: 
                0 0 0 4px var(--bg-main),
                0 0 0 8px var(--border),
                0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #wheel:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 0 4px var(--bg-main),
                0 0 0 8px var(--primary),
                0 25px 50px rgba(0, 0, 0, 0.4);
        }

        /* Modern spin button */
        .spin-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--text-primary);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            background: linear-gradient(135deg, #374151, #4b5563);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-button {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-button:hover {
            background: var(--primary);
            color: var(--text-primary);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        /* Results section */
        .results-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .results-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .results-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(6, 182, 212, 0.05) 0%, 
                rgba(139, 92, 246, 0.1) 50%, 
                rgba(245, 158, 11, 0.05) 100%);
            z-index: -1;
        }

        .winner-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .winner-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Modern GIF frame */
        .gif-frame {
            border-radius: 1.5rem;
            overflow: hidden;
            margin: 2rem 0;
            max-width: 100%;
            max-height: 350px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.9) rotateY(10deg);
            opacity: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .gif-frame.show {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
        }

        .gif-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(99, 102, 241, 0.1), 
                rgba(139, 92, 246, 0.1));
            z-index: 1;
            border-radius: 1.5rem;
        }

        .gif-frame img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 2;
        }

        /* Loading states */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Status indicators */
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
        }

        /* Confetti animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .wheel-card,
            .results-card {
                padding: 2rem;
            }
        }

        @media (max-width: 640px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .wheel-card,
            .results-card {
                padding: 1.5rem;
                border-radius: 1.5rem;
            }
            
            .spin-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states */
        .spin-button:focus,
        .control-button:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .settings-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
        }

        .settings-content {
            padding: 2rem;
        }

        .setting-group {
            margin-bottom: 2rem;
        }

        .setting-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .team-item {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .team-item:hover {
            border-color: var(--primary);
        }

        .team-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .team-input {
            flex: 1;
            background: var(--bg-main);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .team-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .size-input {
            width: 60px;
            background: var(--bg-main);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            font-family: inherit;
        }

        .color-input {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            background: none;
        }

        .remove-team {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-team:hover {
            background: #dc2626;
        }

        .add-team-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-team-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        /* History Panel */
        .history-panel {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            z-index: 1000;
            transition: left 0.3s ease;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .history-panel.open {
            left: 0;
        }

        .history-content {
            padding: 2rem;
        }

        .history-item {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: var(--primary);
        }

        .history-team {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .history-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .clear-history {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .clear-history:hover {
            background: #dc2626;
        }

        /* Balance indicator */
        .balance-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .balance-indicator.balanced {
            border-color: var(--success);
            color: var(--success);
        }

        .balance-indicator.unbalanced {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .settings-panel,
            .history-panel {
                width: 100%;
                right: -100%;
                left: -100%;
            }
            
            .settings-panel.open {
                right: 0;
            }
            
            .history-panel.open {
                left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

                                ‚öôÔ∏è Settings
                            </button>

                                üìä History
                            </button>
                        </div>

                    <div style="margin-top: 2rem;">
                        <div style="width: 60px; height: 60px; border: 2px solid var(--border); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 2rem;">

                        </div>
                    </div>
                </div>
            </section>

    <!-- Confetti container -->

    <!-- Settings Panel -->
    <div class="settings-overlay" id="settingsOverlay" onclick="closeSettings()"></div>
    <div class="settings-panel" id="settingsPanel">

            <h2 class="settings-title">‚öôÔ∏è Team Settings</h2>

        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label">Teams Configuration</label>

                <button class="add-team-btn" onclick="addTeam()">+ Add Team</button>

        // Smart Balancing Functions
        function isBalanced() {
            if (teams.length <= 1) return true;
            
            const totalSelections = selectionHistory.length;
            if (totalSelections < teams.length * 2) return true; // Not enough data
            
            const avgSelections = totalSelections / teams.length;
            const variance = teams.reduce((sum, team) => {
                const diff = (team.selections || 0) - avgSelections;
                return sum + (diff * diff);
            }, 0) / teams.length;
            
            return Math.sqrt(variance) < avgSelections * 0.3; // 30% threshold
        }

        function getSmartWeightedTeam() {
            if (selectionHistory.length < teams.length) {
                // Early spins - just use normal probability
                return null;
            }

            // Calculate weights based on how underselected each team is
            const totalSelections = selectionHistory.length;
            const avgSelections = totalSelections / teams.length;
            
            const weightedTeams = teams.map(team => {
                const selections = team.selections || 0;
                const underselection = Math.max(0, avgSelections - selections);
                const weight = team.size + (underselection * 2); // Boost underselected teams
                return { ...team, weight };
            });

            const totalWeight = weightedTeams.reduce((sum, team) => sum + team.weight, 0);
            const random = Math.random() * totalWeight;
            
            let cumulativeWeight = 0;
            for (const team of weightedTeams) {
                cumulativeWeight += team.weight;
                if (random <= cumulativeWeight) {
                    return team;
                }
            }
            
            return weightedTeams[0];
        }

        function updateWheel() {
            // Recalculate team slices when teams change
            const totalSize = teams.reduce((sum, team) => sum + team.size, 0);
            let cumulativeAngle = 0;
            teamSlices.length = 0; // Clear existing slices
            
            teams.forEach(team => {
                const sliceAngle = (2 * Math.PI * team.size) / totalSize;
                const slice = {
                    ...team,
                    startAngle: cumulativeAngle,
                    endAngle: cumulativeAngle + sliceAngle,
                    sliceAngle: sliceAngle
                };
                cumulativeAngle += sliceAngle;
                teamSlices.push(slice);
            });
            
            drawWheel(currentRotation);
        }

        // Calculate proportional slices
        const totalSize = teams.reduce((sum, team) => sum + team.size, 0);
        let cumulativeAngle = 0;
        const teamSlices = teams.map(team => {
            const sliceAngle = (2 * Math.PI * team.size) / totalSize;
            const slice = {
                ...team,
                startAngle: cumulativeAngle,
                endAngle: cumulativeAngle + sliceAngle,
                sliceAngle: sliceAngle
            };
            cumulativeAngle += sliceAngle;
            return slice;
        });

        function drawWheel(rotation = 0) {
            const centerX = 300;
            const centerY = 300;
            const radius = 280;
            
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.clearRect(0, 0, 600, 600);
            
            teamSlices.forEach((slice, index) => {
                const startAngle = slice.startAngle + rotation;
                const endAngle = slice.endAngle + rotation;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                
                // Modern gradient fill
                const gradient = ctx.createRadialGradient(centerX, centerY, 50, centerX, centerY, radius);
                gradient.addColorStop(0, slice.color + 'CC');
                gradient.addColorStop(0.7, slice.color);
                gradient.addColorStop(1, slice.color + 'DD');
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Clean border
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Modern text
                ctx.save();
                ctx.translate(centerX, centerY);
                const midAngle = (startAngle + endAngle) / 2;
                ctx.rotate(midAngle);
                
                const baseFontSize = slice.size === 1 ? 20 : 26;
                ctx.fillStyle = '#ffffff';
                ctx.font = `600 ${baseFontSize}px "Inter", sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Clean text shadow
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                
                const text = slice.name;
                const words = text.split(' ');
                const lineHeight = baseFontSize + 4;
                const textRadius = slice.size === 1 ? radius * 0.6 : radius * 0.65;
                
                if (words.length <= 2) {
                    ctx.fillText(text, textRadius, 0);
                } else {
                    const line1 = words.slice(0, Math.ceil(words.length / 2)).join(' ');
                    const line2 = words.slice(Math.ceil(words.length / 2)).join(' ');
                    
                    ctx.fillText(line1, textRadius, -lineHeight / 2);
                    ctx.fillText(line2, textRadius, lineHeight / 2);
                }
                
                ctx.restore();
            });
        }

        function spin() {
            if (spinning) return;

            `;
            
            playModernSpinSound();
            
            const spins = 6 + Math.random() * 4;
            const finalAngle = Math.random() * 2 * Math.PI;
            const totalRotation = spins * 2 * Math.PI + finalAngle;
            const targetRotation = currentRotation + totalRotation;
            
            const startTime = Date.now();
            const duration = 4000;
            const startRotation = currentRotation;
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 4);
                const rotation = startRotation + totalRotation * easeOut;
                
                drawWheel(rotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentRotation = targetRotation;
                    
                    // Smart winner selection
                    let winner = getSmartWeightedTeam();
                    
                    if (!winner) {
                        // Fall back to normal wheel calculation
                        const degrees = (currentRotation * 180 / Math.PI) % 360;
                        const normalizedDegrees = degrees < 0 ? degrees + 360 : degrees;
                        
                        const totalWeight = teams.reduce((sum, team) => sum + team.size, 0);
                        let cumulativeWeight = 0;
                        
                        for (let i = 0; i < teams.length; i++) {
                            const team = teams[i];
                            const segmentStart = (cumulativeWeight / totalWeight) * 360;
                            const segmentEnd = ((cumulativeWeight + team.size) / totalWeight) * 360;
                            
                            const pointerDegree = (normalizedDegrees + 270) % 360;
                            
                            if (pointerDegree >= segmentStart && pointerDegree < segmentEnd) {
                                winner = team;
                                break;
                            }
                            
                            cumulativeWeight += team.size;
                        }
                        
                        if (!winner) winner = teams[0];
                    }
                    
                    setTimeout(() => {
                        addToHistory(winner);
                        showWinner(winner);
                        createConfetti();
                        spinning = false;
                        button.disabled = false;
                        button.innerHTML = 'Launch Spinner';
                    }, 800);
                }
            }
            
            animate();
        }

        // Modern sound effects
        function playModernSpinSound() {
            if (!musicEnabled) return;
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a modern whoosh sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 2);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(2000, audioContext.currentTime);
                filter.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 2);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2);
                
                oscillator.type = 'sine';
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 2);
            } catch (e) {
                console.log('Audio not available');
            }
        }

        function playModernWinSound() {
            if (!musicEnabled) return;
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const notes = [523, 659, 784, 1047]; // C, E, G, C
                
                notes.forEach((freq, i) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                        
                        oscillator.type = 'triangle';
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }, i * 100);
                });
            } catch (e) {
                console.log('Audio not available');
            }
        }

        // Initialize
        function init() {
            // Load saved data
            const savedTeams = localStorage.getItem('spinner-teams');
            if (savedTeams) {
                teams = JSON.parse(savedTeams);
                nextTeamId = Math.max(...teams.map(t => t.id), 0) + 1;
            }
            
            const savedHistory = localStorage.getItem('spinner-history');
            if (savedHistory) {
                selectionHistory = JSON.parse(savedHistory);
            }
            
            updateWheel();
            updateBalanceIndicator();
        }

        init();
    </script>
